<div class="d-flex justify-content-between m-3 h-25">
  <h1 mat-dialog-title class="d-block">Role</h1>
  <button mat-icon-button mat-dialog-close class="m-3">
    <mat-icon>close</mat-icon>
  </button>
</div>

<div mat-dialog-content class="form-container">
  <form [formGroup]="roleForm" class="section-detail-form row" #form="ngForm" name="roleForm">
    <div class="row">
      <mat-card-content>
        <div class="col-6">
          <mat-form-field>
            <mat-label>Role</mat-label>
            <input matInput placeholder="Manager" formControlName="roleName"/>
          </mat-form-field>
        </div>
      </mat-card-content>
    </div>
  </form>
</div>

<div mat-dialog-actions [align]="'end'">
  <button mat-raised-button color="primary" type="submit" class="col-2" [disabled]="!roleForm.valid"
          (click)="apply()">Apply
  </button>
</div>
